<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Login and Signup Form</title>
      <!--css-->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Boxicons CSS-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <!--google font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   </head>
   <body>
      <section class="container forms">
         <div class="form login">
            <div class="'form-content">
               <header>Login</header>
               <form action="#">
                  <div class="field input-field">
                     <input type="email" placeholder="Email" class="input" name="">
                  </div>
                  <div class="field input-field">
                     <input type="password" placeholder="Password" class="password" name="">
                     <i class='bx bx-hide eye-icon'></i>
                  </div>
                  <div class="form-link">
                     <a href="#" class="forgot-pass">Forgot password?</a>
                  </div>
                  <div class="field button-field">
                     <button>Login</button>					
                  </div>
                  <div class="form-link">
                     <span>Already have an account?<a href="#" class=" link signup-link">Signup</a></span>			
                  </div>
               </form>
            </div>
            <div class="line"></div>
            <div class="media-option">
               <a href="" class="field facbook"></a>
               <i class='bx bxl-facebook'></i>
               <span>Login with Facebook</span>
            </div>
            <br>
            <div class="media-options">
               <a href="" class="field google"></a>
               <img src="images/google.png" class="google-img">
               <span>Login with Google</span>
            </div>
         </div>
      </section>
      <script src="js/script.js"></script>
   </body>
</html>
